name: 7.4-dev

on:
  push:
    branches-ignore:
      - 'main'
    tags-ignore:
      - '**'
    paths:
      - '.github/workflows/build_7_4-dev.yml'
      - '7.4/**'
      - 'en_GB/**'
      - 'overlay/**'
      - 'VERSION'

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v2
      -
        name: Read image version
        uses: bencgreen/read-file-action@v1
        with:
          path: ./VERSION
        id: version
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./7.4/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          tags: |
            bcgdesign/wordpress:${{ steps.version.outputs.content }}
            bcgdesign/wordpress:dev
            bcgdesign/wordpress:dev-php-7
            bcgdesign/wordpress:dev-php-7.4
            bcgdesign/wordpress:php-7-${{ steps.version.outputs.content }}
            bcgdesign/wordpress:php-7.4-${{ steps.version.outputs.content }}
      -
        name: Build and push (en_GB)
        id: docker_build_en_GB
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./en_GB/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          tags: |
            bcgdesign/wordpress:dev-en_GB
            bcgdesign/wordpress:en_GB-${{ steps.version.outputs.content }}
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
